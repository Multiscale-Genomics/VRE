<!DOCTYPE html>
<html>
<head>
<title>Jmol/JME Demo</title>
<meta charset="utf-8" />
<script type="text/javascript" src="jquery/jquery.js"></script>
<script type="text/javascript" src="../../jsmoljs/JSmoljQueryExt.js"></script>
<script type="text/javascript" src="../../jsmoljs/JSmolCore.js"></script>
<script type="text/javascript" src="../../jsmoljs/JSmolApplet.js"></script>
<script type="text/javascript" src="../../jsmoljs/JSmolApi.js"></script>
<script type="text/javascript" src="../../jsmoljs/JSmolControls.js"></script>
<script type="text/javascript" src="../../jsmoljs/j2sjmol.js"></script>
<script type="text/javascript" src="../../jsmoljs/JSmol.js"></script>
<script type="text/javascript" src="../../jsmoljs/JSmolMenu.js"></script>
<script type="text/javascript" src="../../jsmoljs/JSmolConsole.js"></script>
<script type="text/javascript" src="../../jsmoljs/JSmolJME.js"></script>
<script type="text/javascript" src="../../jsmoljs/JSmolTest.js"></script>
<script type="text/javascript" language="javascript" src="jsme/jsme/jsme.nocache.js"></script>

<script type="text/javascript">

Jmol.debugCode = true;//(s.indexOf("debugcode") >= 0);

var jmol="jmol";
var jme = "jme";

var JmolInfo = {
	width: 300,
	height: 300,
	debug: false,
	color: "black",
	use: "HTML5",
  addSelectionOptions: true,
	serverURL: "http://chemapps.stolaf.edu/jmol/jsmol/php/jsmol.php",
	jarPath: "..",
	jarFile: "JmolAppletSigned.jar",
  j2sPath: "../jsmol/j2s",
	isSigned: true,
  //defaultModel: ":morphine",
	script: ""
}

var JMEInfo = {     
	use: "HTML5"
  ,visible: true
  ,divId: "jmediv"
  ,options : "nohydrogens"
	//,jarPath: "jme",
	//,jarFile: "JME.jar"
  //optional parameters
  //,"jme" : startingStructure   
}

Jmol.setGrabberOptions([[":", "PubChem"]])
//Jmol.setGrabberOptions([["$", "NCI"]])
        
</script>
</head>
<body>
<table width=1000 cellpadding=10>
<tr><td>
Test of Jmol/JME interface -- switch back and forth between 2D and 3D, changing the model as desired. Status: working; 3D->2D loses stereochemistry.
Requires <a href=../jsmol/js/JSmolJME.js>JSmolJME.js</a>. Code on page:
<pre>
<code>
jmol = Jmol.getApplet("jmol", JmolInfo)
jme = Jmol.getJMEApplet("jme", JMEInfo, jmol);
</code>
</pre>
</td>
<td><div id="jmediv" style="position:relative;width:300px;height:300px;"></div></td>
<td>
<input type="button" onclick="Jmol.show2d(jmol, false)" value="&#8594" />
<br />  
<input type="button" onclick="Jmol.show2d(jmol, true)" value="&#8592" />
</td>
<td>

<a href="javascript:Jmol.showInfo(jmol, true)">info</a>
<a href="javascript:Jmol.clearConsole(jmol)">clear</a>
<a href="javascript:Jmol.showInfo(jmol, false)">no info</a>
<br>
<script>


jmol = Jmol.getApplet(jmol, JmolInfo)
jme = Jmol.getJMEApplet(jme, JMEInfo, jmol);
</script>
</td>
</tr></table>
</body>
</html>
